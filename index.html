<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="header">RPC</h1>
        <div class="options-container">
            <div class="btn">
                <img src="img\rock.jpeg" alt="rock" class="button">
            </div>
            <div class="btn">
                <img src="img\paper.jpeg" alt="paper" class="button">
            </div>
            <div class="btn">
                <img src="img\scissors.png" alt="scissors" class="button">
            </div>
        </div>
        <div class="scores-container">
            <div class="player">
                <h3 id="playerText">Your Score</h3>
                <p id="player">0</p>
            </div>
            <div class="computer-choice" id="computer-choice">
                <img id="display-choice">
            </div>
            <div class="computer">
                <h3 id="pcText">PC Score</h3>
                <p id="computer">0</p>
            </div>
        </div>
        <div class="results-container">
            <div class="res">
                <p id="results"></p>
                <p id="game"></p>
                <button id="reset" class="reset">Reset</button>
            </div>
        </div>

        <p id="game"></p>

</html>
